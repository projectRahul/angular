<app-home></app-home>
<div class="table-responsive">
	<table class="table table-bordered" *ngIf="userlist && userlist.length">
		<thead>
			<tr class="bg-primary">
				<th>Name</th>
				<th>Email</th>
				<th>mobile</th>
				<th>password</th>
				<th>Profile Pic</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of userlist" class="text-center">
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.mobile}}</td>
				<td>{{user.password}}</td>
				<td><img src="assets/image/{{(user.image)? user.image : 'default.png'}}" height="50" width="50" class="img-circle"></td>
				<td><button class="btn btn-primary" (click)="editUser(user.id)">Edit</button>&nbsp;<button class="btn btn-primary" (click)="deleteUser(user.id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<table class="table table-bordered" *ngIf="userlist === ''">
		<thead>
			<tr class="bg-primary">
				<th>Name</th>
				<th>Email</th>
				<th>mobile</th>
				<th>password</th>
				<th>Profile Pic</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<th colspan="6">No Records</th>
		</tbody>
	</table>
</div>
