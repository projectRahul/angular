 <notifier-container></notifier-container>
 <form class="form-horizontal" [formGroup]="registerForm"  (ngSubmit)="register()">
 	<div class="panel panel-primary">
 		<div class="panel-heading">
 			<h3 class="panel-title">Register</h3>
 		</div>
 		<div class="panel-body">
 			
 			<div class="form-group" [ngClass] = "{'has-error' : registerForm.get('name').errors  && (registerForm.get('name').touched || registerForm.get('name').dirty)}">
 				<label class="col-sm-2 control-label">Name</label>
 				<div class="col-sm-8">
 					<input type="text" id="name" formControlName="name" name="name" class="form-control">
 					
 					<span class="help-block" *ngIf="registerForm.get('name').errors && (registerForm.get('name').touched || registerForm.get('name').dirty)">
 						<span *ngIf="registerForm.get('name').errors.required">Full name is required</span>
 						<span *ngIf="registerForm.get('name').errors.minlength || registerForm.get('name').errors.maxlength">Minimum 2 and Maximum 20 characters</span>
 					</span>
 				</div>
 			</div>
 			<div class="form-group" [ngClass] = "{'has-error' : registerForm.get('mobile').errors  && (registerForm.get('mobile').touched || registerForm.get('mobile').dirty)}">
 				<label class="col-sm-2 control-label">Mobile</label>
 				<div class="col-sm-8">
 					<input type="text" id="mobile" formControlName="mobile" name="mobile" class="form-control">
 					<span class="help-block" *ngIf="registerForm.get('mobile').errors && (registerForm.get('mobile').touched || registerForm.get('mobile').dirty)">
 						Mobile number is required
 					</span>
 				</div>
 			</div> 
 			<div class="form-group" [ngClass] = "{'has-error' : registerForm.get('email').errors  && (registerForm.get('email').touched || registerForm.get('email').dirty)}">
 				<label class="col-sm-2 control-label">Email</label>
 				<div class="col-sm-8">
 					<input type="text" id="email" formControlName="email" name="email" class="form-control">
 					<span class="help-block" *ngIf="registerForm.get('email').errors && (registerForm.get('email').touched || registerForm.get('email').dirty)">
 						Email number is required
 					</span>
 				</div>
 			</div> 
 			<div formGroupName="passwordGroup">
	 			<div class="form-group" [ngClass] = "{'has-error' : registerForm.get('passwordGroup.password').errors  && (registerForm.get('passwordGroup.password').touched || registerForm.get('passwordGroup.password').dirty)}">
	 				<label class="col-sm-2 control-label">Password</label>
	 				<div class="col-sm-8">
	 					<input type="password" id="password" formControlName="password" name="password" class="form-control">
	 					<span class="help-block" *ngIf="registerForm.get('passwordGroup.password').errors && (registerForm.get('passwordGroup.password').touched || registerForm.get('passwordGroup.password').dirty)">
	 						Password is required
	 					</span>
	 				</div>
	 			</div> 
	 			<div class="form-group" [ngClass] = "{'has-error' : registerForm.get('passwordGroup.confirm_password').errors  && (registerForm.get('passwordGroup.confirm_password').touched || registerForm.get('passwordGroup.confirm_password').dirty)}">
	 				<label class="col-sm-2 control-label">Confirm Password</label>
	 				<div class="col-sm-8">
	 					<input type="password" id="confirm_password" formControlName="confirm_password" name="confirm_password" class="form-control">
	 					<span class="help-block" *ngIf="registerForm.get('passwordGroup').errors && (registerForm.get('passwordGroup').touched || registerForm.get('passwordGroup').dirty)">
	 						<span *ngIf="registerForm.get('passwordGroup.confirm_password').errors && (registerForm.get('passwordGroup.confirm_password').touched || registerForm.get('passwordGroup.confirm_password').dirty)">Confirm Password is required</span>
	 						<span class="help-block" *ngIf="registerForm.get('passwordGroup').errors">
	 							Confirm Password and password must be the same.
	 						</span>
	 					</span>
	 				</div>
	 			</div>
	 		</div>
 		</div>
 		<div class="panel-footer">
 			<div class="btn-toolbar">
	 			<button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
	 		</div>
 		</div>
 	</div>
 </form>
